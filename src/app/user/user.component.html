<form class="namebox">
  <label for="user">Name:</label>
  <select
    class="list"
    name="user"
    [(ngModel)]="selected_user"
    (ngModelChange)="UserSelected()"
  >
    @for (_user of users; track _user.name){
    <option [value]="_user.name">
      {{ _user.name }}
    </option>
    }
  </select>
</form>
